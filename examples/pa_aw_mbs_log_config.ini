[loggers] 
keys=root,aquarea,aquarea_domoticz,aquarea_info

[handlers] 
keys=stream_handler,file_handler 

[formatters] 
keys=formatter 

[logger_root] 
level=INFO
handlers=stream_handler,file_handler

[logger_aquarea]
level=INFO
qualname=intesisbox.pa_aw_mbs
propagate=0
handlers=stream_handler,file_handler

[logger_aquarea_domoticz]
level=DEBUG
qualname=aquarea_domoticz
propagate=0
handlers=stream_handler,file_handler

[logger_aquarea_info]
level=DEBUG
qualname=aquarea
propagate=0
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=WARN
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=("/var/log/pa_aw_mbs.log", "a")

[formatter_formatter]
format=%(asctime)-15s [%(process)d] %(module)-12s %(levelname)-8s %(name)-15s:%(lineno)-8s %(message)s
#format=%(asctime)-15s %(name)s %(threadName)-15s %(levelname)-8s %(module)-15s:%(lineno)-8s %(message)s
#format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt=

